version: 2.0

jobs:
  test:
    working_directory: /tmp/project
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            pip install --user -r requirements-dev.txt
      - run:
          name: test
          command: ~/.local/bin/pytest
  deploy-canary:
    working_directory: /tmp/project
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run:
          name: Install terraform
          command: |
            wget https://releases.hashicorp.com/terraform/0.11.7/terraform_0.11.7_linux_amd64.zip -O /tmp/terraform.zip
            sudo unzip /tmp/terraform.zip -d /usr/local/bin
      - deploy:
          name: deploy
          command: |
            terraform init $CIRCLE_WORKING_DIRECTORY/terraform/common
            terraform apply -auto-approve $CIRCLE_WORKING_DIRECTORY/terraform/common
            rm -rf .terraform
            terraform init $CIRCLE_WORKING_DIRECTORY/terraform/development
            terraform apply -auto-approve $CIRCLE_WORKING_DIRECTORY/terraform/development
  deploy-prod:
    working_directory: /tmp/project
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run:
          name: Install terraform
          command: |
            wget https://releases.hashicorp.com/terraform/0.11.7/terraform_0.11.7_linux_amd64.zip -O /tmp/terraform.zip
            sudo unzip /tmp/terraform.zip -d /usr/local/bin
      - deploy:
          name: deploy
          command: |
            terraform init $CIRCLE_WORKING_DIRECTORY/terraform/common
            terraform apply -auto-approve $CIRCLE_WORKING_DIRECTORY/terraform/common
            rm -rf .terraform
            terraform init $CIRCLE_WORKING_DIRECTORY/terraform/production
            terraform apply -auto-approve $CIRCLE_WORKING_DIRECTORY/terraform/production

workflows:
  version: 2
  test:
    jobs:
      - test:
          filters:
            branches:
              ignore:
                - master
  deploy-canary:
    jobs:
      - test:
          filters:
            branches:
              only: master
            tags:
              ignore: /^v.*/
      - deploy-canary:
          requires:
            - test
  deploy-prod:
    jobs:
      - test:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - deploy-prod:
          filters:
            tags:
              only: /^v.*/
          requires:
            - test
