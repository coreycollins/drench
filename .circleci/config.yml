version: 2.0

jobs:
  test:
    working_directory: /tmp/project
    docker:
      - image: circleci/python:3.6.1
    steps:
      - checkout
      - run:
          name: Keyscan Github (HACK)
          command: ssh-keyscan -H github.com >> ~/.ssh/known_hosts
      - run:
          name: install dependencies
          command: |
            sudo pip install -r requirements.txt
            sudo pip install -r requirements-dev.txt
      - run:
          name: test
          command: pytest
  deploy-canary:
    working_directory: /tmp/project
    docker:
      - image: circleci/python:3.6.1
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            sudo pip install -r requirements.txt
            sudo pip install boto3
      - deploy:
          name: Deploy to AWS
          command: python scripts/deploy.py
  deploy-prod:
    working_directory: /tmp/project
    docker:
      - image: circleci/python:3.6.1
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            sudo pip install -r requirements.txt
            sudo pip install boto3
      - deploy:
          name: Deploy to AWS
          command: |
            python scripts/deploy.py
            python scripts/publish.py

workflows:
  version: 2
  test:
    jobs:
      - test:
          filters:
            branches:
              ignore:
                - master
  deploy-canary:
    jobs:
      - test:
          filters:
            branches:
              only: master
            tags:
              ignore: /^v.*/
      - deploy-canary:
          requires:
            - test
  deploy-prod:
    jobs:
      - test:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - deploy-prod:
          filters:
            tags:
              only: /^v.*/
          requires:
            - test
